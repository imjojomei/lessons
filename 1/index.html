<!DOCTYPE html>
<html>
<head>
	<title>Javascript #1</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
</head>
<body>
	<h1>List of People</h1>

	<div class="column">
		<h2>All</h2>

		<ul class="people-list">
		</ul>
	</div>

	<div class="column">
		<div class="half">
			<h2>Ascending Age</h2>

			<ul class="people-list-asc">
			</ul>

			<h2>Descending Age</h2>

			<ul class="people-list-desc">
			</ul>
		</div>

		<div class="half">
			<h2>Only Minors</h2>

			<ul class="people-list-minors">
			</ul>

			<h2>Only Oldies</h2>

			<ul class="people-list-oldies">
			</ul>
		</div>
	</div>


	<div class="column">
		<h2>Full Info</h2>

		<ul class="people-list-full">
		</ul>
	</div>


<script type="text/javascript" src="1.js"></script>
</body>
</html>
